name: Child Echo Workflow

on:
  workflow_call:
    inputs:
      message:
        description: 'Message to echo'
        required: false
        type: string
        default: 'ðŸ‘‹ Hello from the reusable child workflow!'
    outputs:
      result:
        description: 'Result of execution'
        value: ${{ jobs.echo-job.outputs.result }}

jobs:
  echo-job:
    runs-on: ubuntu-latest
    outputs:
      result: ${{ steps.output-step.outputs.status }}
    steps:
      - run: echo "${{ inputs.message }}"
      - id: output-step
        run: echo "status=completed" >> $GITHUB_OUTPUT